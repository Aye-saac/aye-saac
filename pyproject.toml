[tool.poetry]
name = "Ayesaac"
version = "1.0.0"
description = "A bot made to support Alana"
authors = [
	"Alexandre Cardaillac", "Amit Parekh", "Hamish MacKinnon",  "Vincent Larcher"
]

[tool.poetry.dependencies]
python = "~3.8"
pandas = "^1.2.0"
opencv-python = "^4.5.1"
pika = "^1.1.0"
gTTS = "^2.2.1"
ibm-watson = "^5.1.0"
keras-ocr = "^0.8.6"
rasa = {extras = ["spacy"], version = "^2.2.7"}
pyspellchecker = "^0.5.6"
Flask = "^1.1.2"
Flask-Cors = "^3.0.10"
scikit-image = "^0.18.1"
python-dotenv = "^0.15.0"
pykinect2 = "^0.1.0"
pytesseract = "^0.3.7"


[tool.poetry.dev-dependencies]
pytest = "^6.2.1"
black = "^20.8b1"
flake8 = "^3.8.4"
wemake-python-styleguide = "^0.14.1"
mypy = "^0.800"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    .git
  | .mypy_cache
  | .tox
  | .venv
	| .pytest_cache
  | _build
  | buck-out
  | build
  | dist
  | .vscode
	| .allennlp_cache
)/
'''


[tool.isort]
multi_line_output = 3
lines_after_imports = 2
force_grid_wrap = 0
combine_as_imports = true
include_trailing_comma = true
ensure_newline_before_comments = true
use_parentheses = true
line_length = 88


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

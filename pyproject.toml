description = "A bot made to support Alana"
authors = ["Alexandre Cardaillac, Amit Parekh <ap41@hw.ac.uk>", Hamish MacKinnon,  "Vincent Larcher"]

[tool.poetry.dependencies]
python = "^3.7"
tensorflow = "2.1.0"
opencv-python = "^4.2.0"
pika = "^1.1.0"
utils = {git = "git@github.com:Hangsii/secret_alana_utils.git"}
gtts = "^2.1.1"
